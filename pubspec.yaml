name: axon_ivy
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3

  cupertino_icons: ^1.0.2

  # For Architecture
  bloc: ^8.1.1

  # For Networking
  dio: ^5.3.4

  # For Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_gen: ^5.3.2

   # For Model
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  shared_preferences: ^2.2.2
  get_it: ^7.6.4
  dartz: ^0.10.1
  pretty_dio_logger: ^1.3.1
  internet_connection_checker: ^1.0.0+1
  easy_localization: ^3.0.3
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

   # For Analyzer
  flutter_lints: ^2.0.0

  # For Builder
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2

  # For Model
  freezed: ^2.4.5


flutter_gen:
  output: lib/core/generated/
  integrations:
    flutter_svg: true

  assets:
    outputs:
      class_name: AppAssets

  fonts:
    outputs:
      class_name: AppFontFamily

  colors:
    inputs:
      - assets/colors/colors.xml
    outputs:
      class_name: AppColors


flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/icons/
