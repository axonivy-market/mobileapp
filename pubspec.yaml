name: axon_ivy
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3

  cupertino_icons: ^1.0.2

  # For Architecture
  bloc: ^8.1.1

  # For Networking
  dio: ^5.3.4
  connectivity_plus: ^5.0.2

  # For Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_gen: ^5.3.2

   # For Model
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

   # For Analyzer
  flutter_lints: ^2.0.0

  # For Builder
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2

  # For Model
  freezed: ^2.4.5

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true
    lottie: true
  colors:
    inputs:
      - assets/colors/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
    - assets/animations/
