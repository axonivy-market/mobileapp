<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view renderKitId="IVY_MOBILE_OFFLINE" />	
<h:head>
  <title>ElevatorMainatainance</title>
</h:head>	
<h:body>
  <div class="container">
    <div class="ui-content">
      <h3>
        This is an 
        <a href="https://developer.axonivy.com/doc/">Offline Html Dialog</a>
        implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <h:panelGrid columns="1">
          <f:facet name="header">
            <p:messages globalOnly="true" />
          </f:facet>

          

          <br />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" ajax="false" validateClient="true" icon="pi pi-check" />
        </h:panelGrid>
      </h:form>
    </div>
  </div>
</h:body>

</html>
