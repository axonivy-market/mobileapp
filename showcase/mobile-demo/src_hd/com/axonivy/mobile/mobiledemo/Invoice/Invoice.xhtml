<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
    <ui:composition template="/layouts/frame-10.xhtml">
        <ui:define name="title">InvoiceDetails</ui:define>
        <ui:define name="content">
        <h:form id="form">
            <div class="card ui-g" >
                <div class="ui-g-12">
                    <h3>Invoice</h3>
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="invoice-id" value="Invoice ID" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="invoice-id" value="INV20240125" />
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="phone" value="Phone" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="phone" value="(123) 456-7890" />
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="email" value="Email" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="email" value="info@yourbusiness.com" />
                </div>
                <p:spacer height="10" />
                <div class="ui-g-12">
                    <h3>Customer Info</h3>
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="customer-id" value="Customer ID" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="customer-id" value="#018299" />
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="customer-name" value="Name" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="customer-name" value="Thinh Nguyen" />
                </div>
                <p:spacer height="10" />
                <div class="ui-g-12">
                    <h3>Invoices</h3>
                </div>
                <div class="ui-g-12">
                    <p:dataTable value="#{true}"  reflow="true" lazy="false">
                        <p:column headerText="ID" width="100">
                            <h:outputText value="P1-123" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="Product 1 - Widget XYZ " />
                        </p:column>
                        <p:column headerText="Quantity">
                            <h:outputText value="2" />
                        </p:column>
                        <p:column headerText="Unit Price">
                            <h:outputText value="$50.00" />
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="$100.00" />
                        </p:column>
                    </p:dataTable>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="subtotal" value="Subtotal" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="subtotal" value="$100.00" />
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="tax" value="Tax (8%)" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="tax" value="$8.00" />
                </div>
                <div class="ui-g-12 ui-sm-12">
                    <p:separator/>
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="total" value="Total" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="total" value="$108.00" />
                </div>
                <div class="ui-g-3 ui-sm-6">
                    <p:outputLabel for="payment-terms" value="Payment Terms" />
                </div>
                <div class="ui-g-8 ui-sm-6">
                    <h:outputText id="payment-terms" value="Net 30 days" />
                </div>
                <div class="ui-g-12">
                    <h3>Thank you for your business!</h3>
                </div>
                </div>
            </div>
           <div class="command-btns">
                <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
                <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
            </div>
            </h:form>
            
        </ui:define>
    </ui:composition>
</h:body>
</html>
