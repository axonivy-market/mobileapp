<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Invoice Form</ui:define>
		<ui:define name="content">
			<div class="card">
				<h:form id="form">
					<div>
						<table style="width: 100%">
							<tbody>
								<tr>
									<th style="width: 70%"></th>
									<th style="width: 30%"></th>
								</tr>
								<tr>
									<td><b>Company Name</b></td>
									<td align="center"><b>Balance Due:</b></td>
								</tr>
								<tr>
									<td>#{data.data.company.name}</td>
									<td align="center" style="font-size: 80%;">Upon Receipt</td>
								</tr>
								<tr>
									<td>#{data.data.company.location.address1}</td>
									<td rowspan="2" align="center"
										style="font-size: 180%; color: #28a745">$#{data.data.inform.totalPrice}</td>
								</tr>
								<tr>
									<td>#{data.data.company.location.address2}</td>
								</tr>
								<tr>
									<td>#{data.data.company.location.address3}</td>
									<td></td>

								</tr>
							</tbody>
						</table>
					</div>
					<div style="margin-top: 30px">
						<p:dataTable value="#{data.data.inform.usedMaterials}" var="item"
							rows="10">
							<p:column headerText="Items">
								<h:outputText value="#{item.name}" />
							</p:column>
							<p:column headerText="Quantity" style="text-align: right;">
								<h:outputText value="1" />
							</p:column>
							<p:column headerText="Price per" style="text-align: right;">
								<h:outputText value="$#{item.price}" />
							</p:column>
							<p:column headerText="Total" style="text-align: right;">
								<h:outputText value="$#{item.price * 1}" />
							</p:column>
							<p:row>
								<p:column headerText="Working Time">
									<h:outputText value="Working Time" />
								</p:column>
								<p:column headerText="Quantity" style="text-align: right;">
									<h:outputText value="#{data.data.inform.workedTime}" />
								</p:column>
								<p:column headerText="Price per" style="text-align: right;">
									<h:outputText value="$150" />
								</p:column>
								<p:column headerText="Total" style="text-align: right;">
									<h:outputText value="$#{data.data.inform.totalWorkedTimePrice}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="" />
								</p:column>
								<p:column headerText="Sub Total" style="text-align: right;">
									<h:outputText value="Sub Total" />
								</p:column>
								<p:column style="text-align: right;">
									<h:outputText value="$#{data.data.inform.subTotalPrice}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="" />
								</p:column>
								<p:column headerText="Tax - 10%" style="text-align: right;">
									<h:outputText value="Tax - 10%" />
								</p:column>
								<p:column style="text-align: right;">
									<h:outputText value="$#{data.data.inform.taxPrice}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="2">
									<h:outputText value="" />
								</p:column>
								<p:column headerText="TOTAL" style="text-align: right;">
									<h:outputText value="TOTAL" />
								</p:column>
								<p:column style="text-align: right;">
									<h:outputText value="$#{data.data.inform.totalPrice}" />
								</p:column>
							</p:row>
						</p:dataTable>
					</div>
					<div class="card">
						<div>
							<b>Notes</b>
						</div>
						<p:panelGrid columns="1">
							<p:inputTextarea id="comment_id"
								value="#{data.data.inform.comment}" readonly="true"
								autoResize="true" />
						</p:panelGrid>
					</div>
					<div style="margin-top: 20px">
						<p:panelGrid columns="2" style="width: 100%;">
							<p:commandButton styleClass="btn" actionListener="#{logic.close}"
								value="Accept" ajax="false" validateClient="true"
								style="width: 100%;" />
							<p:commandButton styleClass="btn-red"
								actionListener="#{logic.close}" value="Decline" ajax="false"
								validateClient="true" style="width: 100%;" />
						</p:panelGrid>
					</div>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
