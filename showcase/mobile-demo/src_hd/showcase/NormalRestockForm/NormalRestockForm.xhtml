<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>NormalRestockForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="layouts/stylesheet/form.css" />
	<h:outputScript name="layouts/javascript/form.js" />
</h:head>

<h:body>
	<h:form id="form">
		<h4>Please restock the following items in your service car:</h4>
		<table style="width: 100%" class="w3-table-all">
			<tbody>
				<tr style="background: #c7d426; color: #fff;">
					<th>Items</th>
					<th>Quantity</th>
				</tr>
				<c:forEach var="item" step="1"
					items="#{data.restockData.restockMaterials}" varStatus="loop">
					<tr>
						<td>#{item.name}</td>
						<td align="center">#{item.restockQuantity}</td>

					</tr>
				</c:forEach>
			</tbody>
		</table>

		<br />
		<div style="width: 100%; margin-top: 20px;" align="center">
			<p:commandButton styleClass="btn" actionListener="#{logic.close}"
				value="Done" ajax="false" validateClient="true" />
		</div>
	</h:form>
</h:body>
</html>
