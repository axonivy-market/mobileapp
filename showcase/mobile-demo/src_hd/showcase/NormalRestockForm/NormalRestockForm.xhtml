<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">NormalRestockForm</ui:define>
		<ui:define name="content">
			<div class="card">
				<h:form id="form">
					<h2>Please restock the following items in your service car:</h2>
					<p:dataTable var="item"
						value="#{data.restockData.restockMaterials}" paginator="false"
						rows="10">
						<p:column headerText="Items">
							<h:outputText value="#{item.name}" />
						</p:column>

						<p:column headerText="Quantity">
							<h:outputText value="#{item.restockQuantity}"
								style="text-align:center" />
						</p:column>

					</p:dataTable>

					<br />
					<div style="width: 100%; margin-top: 20px;" align="center">
						<p:commandButton styleClass="btn" actionListener="#{logic.close}"
							value="Done" ajax="false" validateClient="true" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
